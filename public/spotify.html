<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Group Listening Session</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/sass.css" />
  </head>
  <body class="roomhtml">
    <span class="room">Room: <span class="room-number">323131</span></span>
    <h1 class="header">Topic: <span>Marvel vs DC Movies</span></h1>
    <div class="host-container">
      <h2 class="subtitle">Host: <span class="host-name">John</span></h2>
      <button class="transfer-host">Transfer Host</button>
    </div>
    <h2 class="title">Song Queue</h2>
    <section class="queue">
      <div class="song-info">
        <p class="song-request">
          <span class="queue-position"> 1.</span>
          <span class="requester-name">Person 1: </span
          ><span class="song-name">Replay by Iyaz</span>
        </p>
        <button class="play-now">Play Now</button>
        <button class="cancel-song">X</button>
      </div>
      <div class="song-info">
        <p class="song-request">
          <span class="queue-position"> 1.</span>
          <span class="requester-name">Person 1: </span
          ><span class="song-name">Replay by Iyaz</span>
        </p>
        <button class="play-now">Play Now</button>
        <button class="cancel-song">X</button>
      </div>
    </section>

    <section class="spotify">
      <h2 class="spotify-title">Song Requests</h2>
      <form action="#" class="search-song">
        <input type="text" class="input-song" />
        <button type="submit" class="search">Search</button>
      </form>

      <div class="spotify-player">
        This should display the spotify web player

        <h1>Spotify Web Playback SDK Quick Start</h1>
        <button id="togglePlay">Toggle Play</button>
      </div>
    </section>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="javascripts/spotify.js"></script>
  </body>
</html>
